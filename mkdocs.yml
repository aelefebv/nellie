site_name: Nellie
site_description: Automated organelle segmentation, tracking, and hierarchical feature extraction in 2D/3D live-cell microscopy
site_url: https://github.com/aelefebv/nellie

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true

nav:
  - Home: index.md
  - API Reference:
      - Overview: api/index.md
      - Main Interface: api/run.md
      - Segmentation: api/segmentation.md
      - Tracking: api/tracking.md
      - Feature Extraction: api/feature_extraction.md
      - Image Info: api/im_info.md
      - Utilities: api/utils.md
      - Nellie Napari Plugin: api/nellie_napari.md
